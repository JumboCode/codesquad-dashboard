{% load staticfiles %}

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Codesquad</title>
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300'>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
        {% block styles %}
        {% endblock %}
    </head>

    <body>
       <nav class="navbar navbar-default">
                <div class="container-fluid">

            <div class="cdrop-menu">
                <div class="cbars">
                    <div class="cbar"> </div>
                    <div class="cbar2"></div>
                    <div class="cbar3"></div>
                </div>
                <div class="cthemenu">
                    <a class="cmenu-item" href={% url 'dashboard' %}>My Dashboard</a>
                    <a class="cmenu-item" href={% url 'edit_profile' %}>Edit Profile</a>
                    <a class="cmenu-item" href={% url 'settings' %}>Settings</a>
                    <a class="cmenu-item" href={% url 'logout' %} onclick="$('#logout').submit();">Log Out</a>
                </div>
            </div>

            <script type="text/javascript">
                $('.cbars').click(function(){
                /*$('.bar').toggleClass('open1');
                $('.bar2').toggleClass('open2');
                $('.bar3').toggleClass('open3');
                */
                    $('.cbars').toggleClass('copen');
                    $('.cthemenu').toggleClass('copen-menu');
                });
            </script>

                  <a class="navbar-brand"><img class="img-responsive" src="{% static 'images/logobw.png' %}">
                  </a>



                </div>
            </nav>
        {% block content %}

        {% endblock %}

        {% block javascript %}
        {% endblock %}
    </body>

</html>
