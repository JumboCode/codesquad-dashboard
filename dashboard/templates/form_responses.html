{% extends 'base.html' %}
{% load staticfiles %}

{% block styles %}
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/master.css' %}">        
{% endblock %}

{% block content %}

<h1>Form name: {{name}}</h1>
{% for user, r in responses %}
<h1>User: {{user.name}}</h1>
{% for question, response in r %}
<h2>{{question}}</h2>
<h2>{{response}}</h2>
{% endfor %}
{% endfor %}

{% endblock %}
